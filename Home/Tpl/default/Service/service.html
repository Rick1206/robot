<include file="Public:header" />
<section class="pg-head">
  <div class="wrap">
    <div class="short">
      <h1>机器人改变世界 人类新成员</h1>
      <p>自主机器人系列产品整体技术性能达到国内同类产品的先进水平 <br>
        运用于我国汽车、电子电器等行业</p>
      <a href="" class="more">了解更多</a>
    </div>
    <div class="short-img"><img src="__PUBLIC__/Theme/Front/images/about-short-pic02.png" alt=""/></div>
  </div>
</section>
<section class="word-download pg-part-bg">
  <div class="wrap row-fluid">
    <div class="span4">
      <div class="span4">
        <img src="__PUBLIC__/Theme/Front/images/icon-word.png" alt=""/>
      </div>
      <div class="span8">
        <h3>机器人产品交易申请表</h3>
        <a href="#" target="_blank" class="download">点击下载</a>
      </div>
    </div>
    <div class="span7">
      <p class="text">上海机器人设计应用中心致力于提供最专业全面的交易信息和服务。您可以通过应用中心轻松提交您的机器人产权转让、销售、和租赁服务。我们在收到您的服务申请后会有专员与您联系，通过审核后即可发布。</p>
    </div>
  </div>
</section>
<section class="tab-top">
  <div class="tabs">
    <a href="{:U('Index/service',array(id=>1))}" class="selected">租赁</a>
    <a href="{:U('Index/service',array(id=>2))}">销售</a>
    <a href="{:U('Index/service',array(id=>3))}">转让</a>
  </div>
</section>
<section class="applyfor">
  <div class="wrap">
    <h1 class="title-line"><span>机器人产品交易申请表</span><hr></h1>
    <p>以下内容均为必填项，我们会妥善保管您的个人信息和所填内容。</p>
    <div class="apply-form">
      <form action="" class="form-horizontal">
        <h1 class="title-line3">
          <span>一、交易的产品信息</span><hr>
        </h1>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">产品名称：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
          <div class="span6">
            <label class="control-label">型号：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
        </div>
        <h1 class="title-line3">
          <span>二、交易需求</span><hr>
        </h1>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">机器类别：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="pdt-class" value="教育"> 教育
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class" value="医用"> 医用
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class" value="益智"> 益智
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class" value="民用"> 民用
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class" value="工业"> 工业
              </label>
            </div>
          </div>
          <div class="span6 control-group">
            <label class="control-label">交易类型：</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="pdt-class2" value="转让"> 转让
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class2" value="销售"> 销售
              </label>
              <label class="radio inline">
                <input type="radio" name="pdt-class2" value="租赁"> 租赁
              </label>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">需求数量：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
          <div class="span6">
            <label class="control-label">租赁时长：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12 control-group">
            <label class="control-label">备注说明：</label>
            <div class="controls">
              <textarea class="input-block-level" name="" style="height: 80px"></textarea>
            </div>
          </div>
        </div>
        <h1 class="title-line3">
          <span>三、申请人信息</span><hr>
        </h1>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">姓名：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
          <div class="span6">
            <label class="control-label">职位：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">公司：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
          <div class="span6">
            <label class="control-label">联系电话：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6 control-group">
            <label class="control-label">联系地址：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
          <div class="span6">
            <label class="control-label">邮箱：</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-block-level">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12 text-center">
            <button class="submit" type="submit">提交申请</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
	<include file="Public:footer" />
